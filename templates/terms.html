<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Terms &amp; Conditions | Lumo 22</title>
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/logo.png') }}">
  <meta name="description" content="Terms and conditions for Lumo 22 products and services.">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Encode+Sans+Condensed:wght@400;500;600;700&family=Inter+Tight:wght@400;500;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/landing.css') }}?v={{ asset_version }}">
  <style>
    .terms-page { padding: 6rem 1.5rem 4rem; max-width: 680px; margin: 0 auto; }
    .terms-page h1 { font-family: var(--font-display); font-size: 1.75rem; margin-bottom: 0.5rem; }
    .terms-page .updated { color: var(--lum-text-muted); font-size: 0.9rem; margin-bottom: 2rem; }
    .terms-page h2 { font-family: 'Encode Sans Condensed', sans-serif; font-size: 1.15rem; margin-top: 2rem; margin-bottom: 0.75rem; color: var(--lum-text); }
    .terms-page p, .terms-page ul { color: var(--lum-text-muted); line-height: 1.7; margin-bottom: 1rem; }
    .terms-page ul { padding-left: 1.5rem; }
    .terms-page a { color: var(--lum-gold); text-decoration: none; }
    .terms-page a:hover { text-decoration: underline; }
  </style>
</head>
<body class="lumo-landing">
  <nav class="lumo-nav lumo-nav-scrolled">
    <a href="/" class="lumo-nav-logo">Lumo 22</a>

    <p style="margin-top: 2.5rem;"><a href="/captions">← Back to Captions</a> · <a href="/">Lumo 22 home</a></p>
  </main>

  {% include '_footer.html' %}

</html>
