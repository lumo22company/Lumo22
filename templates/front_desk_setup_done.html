<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Marked as connected | Lumo 22</title>
  <style>
    body { font-family: -apple-system, sans-serif; display: flex; align-items: center; justify-content: center; min-height: 100vh; margin: 0; background: #0a0a0a; color: #f5f5f4; text-align: center; padding: 24px; }
    .box { max-width: 360px; }
    h1 { font-size: 1.25rem; margin-bottom: 0.5rem; }
    p { color: #a8a29e; font-size: 0.95rem; }
  </style>
</head>
<body>
  <div class="box">
    {% if error %}
    <h1>Something went wrong</h1>
    <p>{{ error }}</p>
    {% else %}
    <h1>Marked as connected</h1>
    <p>This customer's setup is now marked as connected. You can close this tab.</p>
    {% endif %}
  </div>
</body>
</html>
