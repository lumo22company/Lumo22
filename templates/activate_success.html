<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>You're in | Lumo 22</title>
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/logo.png') }}">
  <meta name="description" content="Thanks for activating your Digital Front Desk. We've sent next steps to your email.">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=PT+Sans+Narrow:wght@400;700&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/landing.css') }}?v={{ asset_version }}">
  <style>
    .success-section { padding-top: 8rem; padding-bottom: 4rem; min-height: 60vh; display: flex; align-items: center; justify-content: center; }
    .success-card { max-width: 480px; margin: 0 auto; padding: 2.5rem; background: var(--lum-card-bg, rgba(255,255,255,0.03)); border-radius: 16px; border: 1px solid var(--lum-border); text-align: center; }
    .success-card h1 { font-family: var(--font-display); font-size: 1.75rem; margin-bottom: 1rem; }
    .success-card p { color: var(--lum-text-muted); line-height: 1.6; margin-bottom: 1.5rem; }
    .success-card .back-links { margin-top: 1.5rem; }
    .success-card .back-links a { color: var(--lum-gold); text-decoration: none; font-size: 0.95rem; }
    .success-card .back-links a:hover { text-decoration: underline; }
    .success-card .back-links span { color: var(--lum-text-subtle); margin: 0 0.5rem; }
  </style>
</head>
<body class="lumo-landing">
  <nav class="lumo-nav lumo-nav-scrolled">
    <a href="/" class="lumo-nav-logo">Lumo 22</a>
    <div class="lumo-nav-links">
      <a href="/captions">Captions</a>
      <a href="/digital-front-desk">Front Desk</a>
    </div>
    <a href="/digital-front-desk" class="lumo-nav-cta">Front Desk</a>
  </nav>

  <section class="lumo-section success-section">
    <div class="success-card">
      <h1>You're in</h1>
      <p>Thanks for activating your Digital Front Desk. Check your inbox (and spam) for an email from us with a link to complete setup — about 2 minutes to get live.</p>
      <div class="back-links">
        <a href="/digital-front-desk">Digital Front Desk</a>
        <span>·</span>
        <a href="/">Home</a>
      </div>
    </div>
  </section>

  {% include '_footer.html' %}
</body>
</html>
