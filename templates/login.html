<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Lumo22</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <div class="form-wrapper">
            <h1>Login to Your Account</h1>
            <p class="subtitle">Access your lead dashboard</p>
            
            <form id="loginForm" class="lead-form">
                <div class="form-group">
                    <label for="email">Email Address *</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password *</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <button type="submit" class="submit-btn" id="submitBtn">
                    <span class="btn-text">Login</span>
                    <span class="btn-loader" style="display: none;">Logging in...</span>
                </button>
                
                <div id="formMessage" class="form-message" style="display: none;"></div>
                
                <p style="text-align: center; margin-top: 20px;">
                    Don't have an account? <a href="/signup">Sign up here</a>
                </p>
            </form>
        </div>
    </div>
    
    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const btnText = submitBtn.querySelector('.btn-text');
            const btnLoader = submitBtn.querySelector('.btn-loader');
            const formMessage = document.getElementById('formMessage');
            
            btnText.style.display = 'none';
            btnLoader.style.display = 'inline';
            submitBtn.disabled = true;
            formMessage.style.display = 'none';
            
            const formData = {
                email: document.getElementById('email').value.trim(),
                password: document.getElementById('password').value
            };
            
            try {
                const response = await fetch('/api/business/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    formMessage.className = 'form-message success';
                    formMessage.textContent = 'Login successful! Redirecting...';
                    formMessage.style.display = 'block';
                    
                    // Get API key
                    const businessResponse = await fetch('/api/business/me');
                    const businessData = await businessResponse.json();
                    if (businessData.success) {
                        localStorage.setItem('api_key', businessData.business.api_key);
                    }
                    
                    // Redirect to dashboard
                    setTimeout(() => {
                        window.location.href = '/dashboard';
                    }, 1000);
                } else {
                    formMessage.className = 'form-message error';
                    formMessage.textContent = data.error || 'Invalid email or password';
                    formMessage.style.display = 'block';
                }
            } catch (error) {
                formMessage.className = 'form-message error';
                formMessage.textContent = 'Network error. Please check your connection and try again.';
                formMessage.style.display = 'block';
            } finally {
                btnText.style.display = 'inline';
                btnLoader.style.display = 'none';
                submitBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
