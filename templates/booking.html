<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book an appointment</title>
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/logo.png') }}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      font-size: 1.125rem;
      background: #ffffff;
      color: #1a1a1a;
      min-height: 100vh;
      padding: 2rem 1.5rem;
      line-height: 1.5;
      -webkit-font-smoothing: antialiased;
    }
    .booking-page { max-width: 480px; margin: 0 auto; padding-top: 3rem; }
    .booking-page h1 { font-size: 1.75rem; font-weight: 600; margin-bottom: 0.25rem; color: #1a1a1a; }
    .booking-page .sub { color: #6b7280; font-size: 1rem; margin-bottom: 1.5rem; }
    .booking-page label { display: block; font-size: 1rem; font-weight: 600; margin-bottom: 0.375rem; color: #374151; }
    .booking-page input[type="date"],
    .booking-page input[type="text"]#booking-date,
    .booking-page input[type="number"] {
      width: 100%; max-width: 12rem; padding: 0.625rem 0.875rem;
      background: #ffffff; border: 1px solid #d1d5db; border-radius: 8px;
      color: #1a1a1a; font-size: 1.0625rem; font-family: inherit;
    }
    .booking-page input:focus { outline: none; border-color: #9ca3af; }
    .booking-page input#booking-date { margin-bottom: 1.5rem; }
    .booking-page .flatpickr-input[readonly] { cursor: pointer; }
    .booking-page .hint { font-size: 0.9375rem; color: #6b7280; margin-top: 0.25rem; margin-bottom: 1rem; }
    .booking-page .slots-section { margin-top: 1.5rem; padding-top: 1.5rem; border-top: 1px solid #e5e7eb; }
    .booking-page .slots-section h2 { font-size: 1.125rem; font-weight: 600; margin-bottom: 0.75rem; color: #374151; }
    .booking-page .slots-list { display: flex; flex-wrap: wrap; gap: 0.5rem; }
    .booking-page .slot-btn {
      padding: 0.5rem 1rem; background: #ffffff; border: 1px solid #d1d5db;
      border-radius: 8px; color: #374151; font-size: 1.0625rem; font-family: inherit; cursor: pointer;
    }
    .booking-page .slot-btn:hover { border-color: #9ca3af; background: #f9fafb; }
    .booking-page .slot-btn.selected { border-color: #1a1a1a; background: #f3f4f6; color: #1a1a1a; font-weight: 500; }
    .booking-page .slots-loading { color: #6b7280; font-size: 1rem; }
    .booking-page .slots-empty { color: #6b7280; font-size: 1rem; }
    .booking-page .confirm-wrap { margin-top: 1.5rem; padding-top: 1.5rem; border-top: 1px solid #e5e7eb; display: none; }
    .booking-page .confirm-wrap.visible { display: block; }
    .booking-page .confirm-btn {
      display: inline-block; padding: 0.75rem 1.5rem; background: #1a1a1a; color: #fff;
      border: none; border-radius: 8px; font-size: 1.0625rem; font-weight: 500; font-family: inherit; cursor: pointer;
    }
    .booking-page .confirm-btn:hover { background: #374151; }
    .booking-page .confirm-btn:disabled { opacity: 0.6; cursor: not-allowed; }
    .booking-page .confirm-hint { font-size: 0.9375rem; color: #6b7280; margin-top: 0.5rem; }
    /* Flatpickr light theme */
    .flatpickr-calendar { background: #fff; box-shadow: 0 4px 20px rgba(0,0,0,0.1); }
    .flatpickr-day.selected { background: #1a1a1a; border-color: #1a1a1a; }
    .flatpickr-day:hover { background: #f3f4f6; }
  </style>
</head>
<body>
  <main class="booking-page">
    <h1>Book an appointment</h1>
    <p class="sub">Choose a date and time.</p>

    <label for="booking-date">Date</label>
    <input type="text" id="booking-date" name="date" placeholder="Pick a date" readonly>
    <p class="hint">Pick the day you want to book.</p>

    <section class="slots-section" aria-live="polite">
      <h2>Available times</h2>
      <p id="selected-msg" class="hint" style="display:none; margin-bottom:0.75rem;"></p>
      <div id="slots-container">
        <p class="slots-loading" id="slots-loading">Choose a date to see times.</p>
        <div class="slots-list" id="slots-list" style="display:none;"></div>
        <p class="slots-empty" id="slots-empty" style="display:none;"></p>
      </div>
      <div id="confirm-wrap" class="confirm-wrap">
        <button type="button" id="confirm-btn" class="confirm-btn">Confirm and book</button>
        <p id="confirm-hint" class="confirm-hint"></p>
      </div>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script>
    (function() {
      var dateInput = document.getElementById('booking-date');
      var slotsLoading = document.getElementById('slots-loading');
      var slotsList = document.getElementById('slots-list');
      var slotsEmpty = document.getElementById('slots-empty');

      var urlParams = new URLSearchParams(window.location.search);
      var setupToken = urlParams.get('setup') || '';
      var bookingLink = null;
      var businessName = null;
      var bookingInfoLoaded = !setupToken;

      if (setupToken) {
        fetch('/api/booking-info?setup=' + encodeURIComponent(setupToken))
          .then(function(r) { return r.json(); })
          .then(function(d) {
            bookingLink = d.booking_link || null;
            businessName = d.business_name || null;
            bookingInfoLoaded = true;
            updateConfirmState();
          });
      }

      var picker = flatpickr(dateInput, {
        altInput: true,
        altFormat: 'D j M Y',
        dateFormat: 'Y-m-d',
        minDate: 'today',
        onChange: function(selectedDates, dateStr) {
          if (dateStr) fetchSlots(dateStr);
        }
      });

      function fetchSlots(dateOverride) {
        var date = (dateOverride || dateInput.value || '').toString().trim();
        if (!date) {
          slotsLoading.textContent = 'Choose a date to see times.';
          slotsLoading.style.display = 'block';
          slotsList.style.display = 'none';
          slotsEmpty.style.display = 'none';
          return;
        }
        slotsLoading.textContent = 'Loading…';
        slotsLoading.style.display = 'block';
        slotsList.style.display = 'none';
        slotsEmpty.style.display = 'none';
        var selMsg = document.getElementById('selected-msg');
        if (selMsg) selMsg.style.display = 'none';
        var confirmWrap = document.getElementById('confirm-wrap');
        if (confirmWrap) confirmWrap.classList.remove('visible');

        var params = new URLSearchParams({ date: date });
        if (setupToken) params.set('setup', setupToken);
        fetch('/api/available-slots?' + params.toString())
          .then(function(r) { return r.json(); })
          .then(function(data) {
            slotsLoading.style.display = 'none';
            if (data.error) {
              slotsEmpty.textContent = data.error;
              slotsEmpty.style.display = 'block';
              return;
            }
            var slots = data.slots || [];
            if (slots.length === 0) {
              slotsEmpty.textContent = 'No available times for this day.';
              slotsEmpty.style.display = 'block';
              return;
            }
            slotsList.innerHTML = '';
            var slotDate = date;
            slots.forEach(function(time) {
              var btn = document.createElement('button');
              btn.type = 'button';
              btn.className = 'slot-btn';
              btn.textContent = time;
              btn.dataset.time = time;
              btn.dataset.date = slotDate;
              btn.setAttribute('aria-label', 'Select ' + time);
              btn.addEventListener('click', function() {
                slotsList.querySelectorAll('.slot-btn').forEach(function(b) { b.classList.remove('selected'); });
                btn.classList.add('selected');
                selectSlot(slotDate, time);
              });
              slotsList.appendChild(btn);
            });
            slotsList.style.display = 'flex';
          })
          .catch(function() {
            slotsLoading.style.display = 'none';
            slotsEmpty.textContent = 'Could not load times. Please try again.';
            slotsEmpty.style.display = 'block';
          });
      }

      var selectedDate = null;
      var selectedTime = null;

      function updateConfirmState() {
        var confirmWrap = document.getElementById('confirm-wrap');
        var confirmBtn = document.getElementById('confirm-btn');
        var confirmHint = document.getElementById('confirm-hint');
        if (!confirmWrap || !confirmBtn || !confirmWrap.classList.contains('visible')) return;
        if (!bookingInfoLoaded && setupToken) {
          confirmBtn.disabled = true;
          confirmBtn.textContent = 'Loading…';
          if (confirmHint) confirmHint.textContent = '';
        } else {
          confirmBtn.disabled = false;
          confirmBtn.textContent = 'Confirm and book';
          if (confirmHint) {
            confirmHint.textContent = bookingLink
              ? 'You\'ll complete your booking on ' + (businessName || 'their booking page') + '.'
              : (setupToken ? 'This business hasn\'t added a booking link yet — contact them directly.' : 'This is a demo — in production you\'d go to the business\'s Calendly or Fresha.');
          }
        }
      }

      function selectSlot(date, time) {
        selectedDate = date;
        selectedTime = time;
        var msg = document.getElementById('selected-msg');
        if (msg) {
          msg.textContent = 'Selected: ' + date + ' at ' + time;
          msg.style.display = 'block';
        }
        var confirmWrap = document.getElementById('confirm-wrap');
        var confirmBtn = document.getElementById('confirm-btn');
        if (confirmWrap && confirmBtn) {
          confirmWrap.classList.add('visible');
          updateConfirmState();
        }
      }

      document.getElementById('confirm-btn').addEventListener('click', function() {
        var btn = this;
        if (btn.disabled || !selectedDate || !selectedTime) return;
        if (bookingLink) {
          var url = bookingLink;
          try {
            var sep = url.indexOf('?') !== -1 ? '&' : '?';
            if (url.indexOf('calendly.com') !== -1 || url.indexOf('fresha.com') !== -1) {
              url += sep + 'date=' + selectedDate;
            }
          } catch (e) {}
          window.location.href = url;
        } else {
          btn.disabled = true;
          btn.textContent = setupToken ? 'No booking link' : 'Demo only';
        }
      });

    })();
  </script>
</body>
</html>
