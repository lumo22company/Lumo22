<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book an appointment | Lumo 22</title>
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/logo.png') }}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Encode+Sans+Condensed:wght@400;500;600;700&family=PT+Sans+Narrow:wght@400;700&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/landing.css') }}?v={{ asset_version }}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <style>
    .booking-page { padding: 6rem 1.5rem 4rem; max-width: 560px; margin: 0 auto; }
    .booking-page h1 { font-family: var(--font-display); font-size: 1.75rem; margin-bottom: 0.5rem; }
    .booking-page .sub { color: var(--lum-text-muted); margin-bottom: 1.5rem; line-height: 1.6; }
    .booking-page label { display: block; font-size: 0.9rem; font-weight: 500; margin-bottom: 0.5rem; color: var(--lum-text); }
    .booking-page input[type="date"],
    .booking-page input[type="text"]#booking-date,
    .booking-page input[type="number"] { width: 100%; max-width: 12rem; padding: 0.75rem 1rem; background: var(--lum-surface-elevated); border: 1px solid var(--lum-border); border-radius: 8px; color: var(--lum-text); font-size: 1rem; margin-bottom: 1rem; }
    .booking-page .flatpickr-input[readonly] { cursor: pointer; }
    .booking-page .hint { font-size: 0.85rem; color: var(--lum-text-muted); margin-top: -0.5rem; margin-bottom: 1rem; }
    .booking-page .slots-section { margin-top: 1.5rem; padding-top: 1.5rem; border-top: 1px solid var(--lum-border); }
    .booking-page .slots-section h2 { font-family: 'Encode Sans Condensed', sans-serif; font-size: 1.1rem; margin-bottom: 0.75rem; }
    .booking-page .slots-list { display: flex; flex-wrap: wrap; gap: 0.5rem; }
    .booking-page .slot-btn { padding: 0.5rem 1rem; background: var(--lum-surface-elevated); border: 1px solid var(--lum-border); border-radius: 8px; color: var(--lum-text); font-size: 0.95rem; cursor: pointer; }
    .booking-page .slot-btn:hover { border-color: var(--lum-gold); color: var(--lum-gold); }
    .booking-page .slot-btn.selected { border-color: var(--lum-gold); background: rgba(212,175,55,0.15); color: var(--lum-gold); }
    .booking-page .slots-loading { color: var(--lum-text-muted); font-size: 0.9rem; }
    .booking-page .slots-empty { color: var(--lum-text-muted); font-size: 0.9rem; }
    .booking-page .back { margin-top: 2rem; }
    .booking-page .back a { color: var(--lum-text-muted); text-decoration: none; font-size: 0.95rem; }
    .booking-page .back a:hover { color: var(--lum-text); }
  </style>
</head>
<body class="lumo-landing">
  <nav class="lumo-nav lumo-nav-scrolled">
    <a href="/" class="lumo-nav-logo">Lumo 22</a>
    <div class="lumo-nav-links">
      <a href="/digital-front-desk">Front Desk</a>
    </div>
    <a href="/digital-front-desk" class="lumo-nav-cta">Front Desk</a>
  </nav>

  <main class="booking-page">
    <h1>Book an appointment</h1>
    <p class="sub">Choose a date and time.</p>

    <label for="booking-date">Date</label>
    <input type="text" id="booking-date" name="date" placeholder="Pick a date" readonly>
    <p class="hint">Pick the day you want to book.</p>

    <section class="slots-section" aria-live="polite">
      <h2>Available times</h2>
      <p id="selected-msg" class="hint" style="display:none; margin-bottom:0.75rem;"></p>
      <div id="slots-container">
        <p class="slots-loading" id="slots-loading">Choose a date to see times.</p>
        <div class="slots-list" id="slots-list" style="display:none;"></div>
        <p class="slots-empty" id="slots-empty" style="display:none;"></p>
      </div>
    </section>

    <p class="back"><a href="/digital-front-desk">← Back to Digital Front Desk</a></p>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script>
    (function() {
      var dateInput = document.getElementById('booking-date');
      var slotsLoading = document.getElementById('slots-loading');
      var slotsList = document.getElementById('slots-list');
      var slotsEmpty = document.getElementById('slots-empty');

      var urlParams = new URLSearchParams(window.location.search);
      var setupToken = urlParams.get('setup') || '';

      var picker = flatpickr(dateInput, {
        altInput: true,
        altFormat: 'D j M Y',
        dateFormat: 'Y-m-d',
        minDate: 'today',
        onChange: function(selectedDates, dateStr) {
          if (dateStr) fetchSlots(dateStr);
        }
      });

      function fetchSlots(dateOverride) {
        var date = (dateOverride || dateInput.value || '').toString().trim();
        if (!date) {
          slotsLoading.textContent = 'Choose a date to see times.';
          slotsLoading.style.display = 'block';
          slotsList.style.display = 'none';
          slotsEmpty.style.display = 'none';
          return;
        }
        slotsLoading.textContent = 'Loading…';
        slotsLoading.style.display = 'block';
        slotsList.style.display = 'none';
        slotsEmpty.style.display = 'none';
        var selMsg = document.getElementById('selected-msg');
        if (selMsg) selMsg.style.display = 'none';

        var params = new URLSearchParams({ date: date });
        if (setupToken) params.set('setup', setupToken);
        fetch('/api/available-slots?' + params.toString())
          .then(function(r) { return r.json(); })
          .then(function(data) {
            slotsLoading.style.display = 'none';
            if (data.error) {
              slotsEmpty.textContent = data.error;
              slotsEmpty.style.display = 'block';
              return;
            }
            var slots = data.slots || [];
            if (slots.length === 0) {
              slotsEmpty.textContent = 'No available times for this day.';
              slotsEmpty.style.display = 'block';
              return;
            }
            slotsList.innerHTML = '';
            var selectedDate = date;
            slots.forEach(function(time) {
              var btn = document.createElement('button');
              btn.type = 'button';
              btn.className = 'slot-btn';
              btn.textContent = time;
              btn.dataset.time = time;
              btn.dataset.date = selectedDate;
              btn.setAttribute('aria-label', 'Select ' + time);
              btn.addEventListener('click', function() {
                slotsList.querySelectorAll('.slot-btn').forEach(function(b) { b.classList.remove('selected'); });
                btn.classList.add('selected');
                selectSlot(selectedDate, time);
              });
              slotsList.appendChild(btn);
            });
            slotsList.style.display = 'flex';
          })
          .catch(function() {
            slotsLoading.style.display = 'none';
            slotsEmpty.textContent = 'Could not load times. Please try again.';
            slotsEmpty.style.display = 'block';
          });
      }

      function selectSlot(date, time) {
        var msg = document.getElementById('selected-msg');
        if (!msg) return;
        msg.textContent = 'Selected: ' + date + ' at ' + time;
        msg.style.display = 'block';
      }

    })();
  </script>
  {% include '_footer.html' %}
</body>
</html>
